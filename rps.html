<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Rock Paper Scissors Game</h1></header>
    <nav>
            <a class="nav-button" href="index.html">Home</a>
            <a class="nav-button" href="oc/oc.html">My oc's</a>
            <a class="nav-button" href="rps.html">rps</a>
            <a class="nav-button" href="section67.html">Another section</a>
    </nav>  
    <main>
        <div class="rps-container">
            <h2>Play Rock Paper Scissors!</h2>
            <div id="game">
                <button id="rock" class="rps">Rock</button>
                <button id="paper" class="rps">Paper</button>
                <button id="scissors" class="rps">Scissors</button>
            </div>
            <div id="computer-choice"></div>
            <div id="result"></div>
        </div>
        <script>
            const buttons = document.querySelectorAll('#game button');
            const resultDiv = document.getElementById('result');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const userChoice = button.id;
                    const choices = ['rock', 'paper', 'scissors'];
                    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                    let result = '';

                    if (userChoice === computerChoice) {
                        result = `It's a tie! You both chose ${userChoice}.`;
                    } else if (
                        (userChoice === 'rock' && computerChoice === 'scissors') ||
                        (userChoice === 'paper' && computerChoice === 'rock') ||
                        (userChoice === 'scissors' && computerChoice === 'paper')
                    ) {
                        result = `You win! ${userChoice} beats ${computerChoice}.`;
                    } else {
                        result = `You lose! ${computerChoice} beats ${userChoice}.`;
                    }
document.getElementById("computer-choice").textContent = `Computer chose: ${computerChoice}`;
                    resultDiv.textContent = result;
                });
            });
        </script>
    </main>

</html>
